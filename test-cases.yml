    Nickname = User Электронная почта = user.examplee@mail.ru Пароль= 1234567890
  steps:
    - Нажать кнопку “Sign up”
    - Ввести nickname 
    - Ввести email
    - Ввести пароль
    - Ввести подтверждение пароля 
    - Нажать “Submit“
    - Проверить ответ сервера в DevTools
  expected-result: |
    Отправляется запрос на сервер с ответом - 200 OK

