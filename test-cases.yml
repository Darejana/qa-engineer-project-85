- summary: |
    Успешная регистрация пользователя с корректными данными
  requirement: |
    При верном вводе данных пользователь должен зарегистрироваться в системе
  prerequisites: |
    Открыта главная страница
  test-data: |
    Nickname = User Электронная почта = user.examplee@mail.ru Пароль= 1234567890
  steps:
    - Нажать кнопку “Sign up”
    - Ввести nickname 
    - Ввести email
    - Ввести пароль
    - Ввести подтверждение пароля 
    - Нажать “Submit“
  expected-result: |
    Пользователь успешно зарегистрировался в системе

- summary: |
    Проверка отправки запроса на сервер с ответом во время регистрации пользователя
